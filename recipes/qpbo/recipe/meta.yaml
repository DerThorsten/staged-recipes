{% set name = "qpbo" %}
{% set version = "0.3.14" %}
{% set sha256 = "f9fe78a724dc1515edc635588e3b4b232d244b6731b35c483de06cfa2c2fd67b" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: qpbo-{{ version }}.tar.gz
  url: https://github.com/DerThorsten/qpbo/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - toolchain
    - cmake

test:
  commands:
    - test -d ${PREFIX}/include/qpbo  # [unix]
    - test -f ${PREFIX}/include/qpbo/QPBO.h  # [unix]
    - if exist %LIBRARY_PREFIX%\include\qpbo\QPBO.h (exit 0) else (exit 1)  # [win]

about:
  home: https://github.com/DerThorsten/qpbo
  license: GPL
  license_family: GPL
  license_file: LICENCE
  summary: 'Qpbo solver for discrete graphical models'
  description: 'Qpbo'
  dev_url: https://github.com/DerThorsten/qpbo

extra:
  recipe-maintainers:
    - DerThorsten
